<!DOCTYPE html>
<html>
<head>
    <title>Test Clear Search Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-container {
            margin-bottom: 30px;
        }
        
        #font-search {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            padding-right: 40px;
        }
        
        #clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 18px;
            display: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        #clear-search:hover {
            color: #666;
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .test-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2E7D32;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .info {
            background-color: #e8f0fe;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Clear Search Functionality</h1>
    
    <div class="search-container">
        <div style="position: relative;">
            <input type="text" id="font-search" placeholder="ðŸ” Search fonts by name...">
            <button id="clear-search" title="Clear search">Ã—</button>
        </div>
    </div>
    
    <div class="test-result info" id="test-result">
        Type something in the search field to see the clear button appear, then click it to clear the search.
    </div>
    
    <script>
        const fontSearch = document.getElementById('font-search');
        const clearSearchBtn = document.getElementById('clear-search');
        const testResult = document.getElementById('test-result');
        
        // Search functionality
        fontSearch.addEventListener('input', () => {
            // Show/hide clear button based on search input
            if (clearSearchBtn) {
                clearSearchBtn.style.display = fontSearch.value.length > 0 ? 'block' : 'none';
            }
            
            if (fontSearch.value.length > 0) {
                updateTestResult('âœ… Clear button appeared when typing', 'success');
            }
        });
        
        // Clear search button functionality
        if (clearSearchBtn) {
            clearSearchBtn.addEventListener('click', () => {
                fontSearch.value = '';
                fontSearch.focus();
                clearSearchBtn.style.display = 'none';
                updateTestResult('âœ… Search cleared successfully when clicking the X button', 'success');
            });
        }
        
        function updateTestResult(message, type) {
            testResult.textContent = message;
            testResult.className = 'test-result ' + type;
        }
        
        // Test the clear button visibility initially
        if (clearSearchBtn) {
            clearSearchBtn.style.display = fontSearch.value.length > 0 ? 'block' : 'none';
        }
    </script>
</body>
</html>
